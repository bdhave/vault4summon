name: Release

on:
  push:
    tags:
      - '*'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  goreleaser:
    permissions:
      contents: write  # for goreleaser/goreleaser-action to create a GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: 'Harden Runner'
        uses: step-security/harden-runner@266a5d6a507c6927766a67b8380f323eacd977a2
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
          allowed-endpoints: >
            github.com:443

      - name: 'Checkout'
        uses: actions/checkout@3ba5ee6fac7e0e30e2ea884e236f282d3a775891
        with:
          fetch-depth: 0

      - name: 'Set up Go'
        uses: actions/setup-go@991a6a2c3e9d4605a6fc1784d647ca2bc0e88be9
        with:
          go-version-file: './go.mod'

      - name: 'Go Version'
        run:  go version

      - name: 'Generate'
        run:  go generate vault4summon

      - name: 'Run GoReleaser'
        uses: goreleaser/goreleaser-action@a7c543ca7a866f4d914fa7a767ded0c3868d0821
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
