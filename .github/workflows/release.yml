name: Release

on:
  push:
    tags:
      - '*'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  goreleaser:
    permissions:
      contents: write  # for goreleaser/goreleaser-action to create a GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: 'Harden Runner'
        uses: step-security/harden-runner@6dacdfc16caa5ebd987908a44ab5b425193385f6
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
          allowed-endpoints: >
            github.com:443

      - name: 'Checkout'
        uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
        with:
          fetch-depth: 0

      - name: 'Set up Go'
        uses: actions/setup-go@dd84a9531a6f8e72c321f2aa3b9048ed359670e4
        with:
          go-version-file: './go.mod'

      - name: 'Go Version'
        run:  go version

      - name: 'Generate'
        run:  go generate vault4summon

      - name: 'Run GoReleaser'
        uses: goreleaser/goreleaser-action@08e23ccf3bfac1fe9ca737ec68d9252bed039bb6
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
