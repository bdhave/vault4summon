name: Release

on:
  push:
    tags:
      - '*'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  goreleaser:
    permissions:
      contents: write  # for goreleaser/goreleaser-action to create a GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: 'Harden Runner'
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
          allowed-endpoints: >
            github.com:443

      - name: 'Checkout'
        uses: actions/checkout@47fbe2df0ad0e27efb67a70beac3555f192b062f
        with:
          fetch-depth: 0

      - name: 'Set up Go'
        uses: actions/setup-go@41c2024c46acfe1d0b8c9b7f20e28406983e553b
        with:
          go-version-file: './go.mod'

      - name: 'Go Version'
        run:  go version

      - name: 'Generate'
        run:  go generate vault4summon

      - name: 'Run GoReleaser'
        uses: goreleaser/goreleaser-action@347176ca378cb7d09fd40e239baf5134d051d1ac
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
