name: Release

on:
  push:
    tags:
      - '*'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  goreleaser:
    permissions:
      contents: write  # for goreleaser/goreleaser-action to create a GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: 'Harden Runner'
        uses: step-security/harden-runner@f0db2aa8a570959027d6be2a227028ad19fd9e8f
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
          allowed-endpoints: >
            github.com:443

      - name: 'Checkout'
        uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08
        with:
          fetch-depth: 0

      - name: 'Set up Go'
        uses: actions/setup-go@bb65d8857b81c74a671e81f935d3362a5d718e2f
        with:
          go-version-file: './go.mod'

      - name: 'Go Version'
        run:  go version

      - name: 'Generate'
        run:  go generate vault4summon

      - name: 'Run GoReleaser'
        uses: goreleaser/goreleaser-action@d33b6f6aeabd7fed8bb3fbf32c4d890d29f48545
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
