name: govulncheck scan
on: [push, pull_request]

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  build:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6dacdfc16caa5ebd987908a44ab5b425193385f6 # v2.3.0
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
          allowed-endpoints: >      
              auth.docker.io:443
              github.com:443
              production.cloudflare.docker.com:443
              proxy.golang.org:443
              registry-1.docker.io:443
              storage.googleapis.com:443
              sum.golang.org:443
              vuln.go.dev:443

      - name: 'Checkout Repository'
        uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222 # v3.2.0
        with:
          fetch-depth: 0

      - name: "create version.txt needed for compilation"
        run: echo "vuln-version">version.txt

      - name: Scan for Vulnerabilities in Code
        uses: Templum/govulncheck-action@435a35e28c7e56076f6daf838b81c1aa76ee0c95 # v0.10.1
        with:
          skip-upload: false
