name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@5565dcdcb788a76ec5c5ca1d7b54135c92b4db13
      with:
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          proxy.golang.org:443
          storage.googleapis.com:443

    - uses: actions/checkout@8230315d06ad95c617244d2f265d237a1682d445

    - name: Set up Go
      uses: actions/setup-go@f556e5b7e01141ed7cf0a83664ed24417b8aa9a5
      with:
        go-version: 1.19

    - name: Build
      run: go build -o vault4summon

    - name: Test
      run:  go test ./...

    - uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
      with:
        name: vault4summon linux amd64
        path: vault4summon
