name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0a5820a2ec510d2521c1715d24860fc8cd06400a
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          proxy.golang.org:443
          storage.googleapis.com:443

    - name: 'Checkout Repository'
      uses: actions/checkout@bf085276cecdb0cc76fbbe0687a5a0e786646936

    - name: Set up Go
      uses: actions/setup-go@30c39bfe0c7338d0d8e99486938f1066b2f92108
      with:
        go-version: 1.19

    - name: Build
      run: go build -o vault4summon

    - name: Test
      run:  go test ./...

    - uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
      with:
        name: vault4summon linux amd64
        path: vault4summon
