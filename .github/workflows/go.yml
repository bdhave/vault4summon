name: 'Go compilation'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Harden Runner'
      uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          proxy.golang.org:443
          storage.googleapis.com:443

    - name: 'Checkout Repository'
      uses: actions/checkout@47fbe2df0ad0e27efb67a70beac3555f192b062f
      with:
        fetch-depth: 0

    - name: 'Set up Go'
      uses: actions/setup-go@41c2024c46acfe1d0b8c9b7f20e28406983e553b
      with:
        go-version-file: './go.mod'

    - name: 'Go Version'
      run:  go version

    - name: 'Generate'
      run:  go generate vault4summon

    - name: 'Build'
      run:  go build -o vault4summon

    - name: 'Test'
      run:  go test ./...

    - name: 'Upload binaries'
      uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
      with:
        name: vault4summon linux amd64
        path: vault4summon
