name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@56b75a26f8bd4688878746adecd21a273b119105
      with:
        egress-policy: block
        allowed-endpoints: >
          github.com:443
          proxy.golang.org:443
          storage.googleapis.com:443

    - uses: actions/checkout@8230315d06ad95c617244d2f265d237a1682d445

    - name: Set up Go
      uses: actions/setup-go@f556e5b7e01141ed7cf0a83664ed24417b8aa9a5
      with:
        go-version: 1.19

    - name: Build
      run: go build -o vault4summon

    - name: Test
      run:  go test ./...

    - uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
      with:
        name: vault4summon linux amd64
        path: vault4summon
