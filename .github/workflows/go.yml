name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -o vault4summon

    - name: Test
      run:  go test ./...

    - uses: actions/upload-artifact@v2
      with:
        name: vault4summon linux amd64
        path: vault4summon
