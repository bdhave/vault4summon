name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Harden Runner'
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            proxy.golang.org:443
            storage.googleapis.com:443

      - name: 'Checkout Repository'
        uses: actions/checkout@47fbe2df0ad0e27efb67a70beac3555f192b062f

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@b206cbf92e3ad78a42e8b0e6e1e29d2e8f75ff4c
