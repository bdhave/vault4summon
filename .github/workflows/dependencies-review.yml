name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5565dcdcb788a76ec5c5ca1d7b54135c92b4db13
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: 'Checkout Repository'
        uses: actions/checkout@5c3ccc22eb2c950a0fa5bc7c47190d8e3f7e681a
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@4538b29c27fd98d5bf9a7e9b0e97967ab68492b5
