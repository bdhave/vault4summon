name: Run Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
      - cron: '0 0 * * 0'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  tests:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5565dcdcb788a76ec5c5ca1d7b54135c92b4db13
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout Source
        uses: actions/checkout@5c3ccc22eb2c950a0fa5bc7c47190d8e3f7e681a
      - name: Run Gosec Security Scanner
        uses: securego/gosec@7f91d85b653f47a009ed3ebcadf17f288ba31a2a
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@f0a12816612c7306b485a22cb164feb43c6df818
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: gosec.sarif
      - name: "Upload artifact"
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.0.0
        with:
          name: Gosec SARIF file
          path: gosec.sarif
          retention-days: 5

