name: Run Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
      - cron: '0 0 * * 0'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  tests:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@56b75a26f8bd4688878746adecd21a273b119105
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout Source
        uses: actions/checkout@8230315d06ad95c617244d2f265d237a1682d445
      - name: Run Gosec Security Scanner
        uses: securego/gosec@6cd9e6289db3ae9a81f9d0a4f6f7aacb4bca4410
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@f359ba7af1fc6dec9980e9ce1c67d332aa3ca083
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: gosec.sarif
      - name: "Upload artifact"
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3.0.0
        with:
          name: Gosec SARIF file
          path: gosec.sarif
          retention-days: 5

