name: Run Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
      - cron: '0 0 * * 0'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  tests:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@b4401455ef773683d2da2e176e3539cce0fabdc7
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout Source
        uses: actions/checkout@bf085276cecdb0cc76fbbe0687a5a0e786646936
      - name: Run Gosec Security Scanner
        uses: securego/gosec@f79c584dbbec47a01a69adbe3e2e96f54bbe74d6
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@16533641412aa15f7397c4957a5d50d81b2d6a98
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: gosec.sarif
      - name: "Upload artifact"
        uses: actions/upload-artifact@6673cd052c4cd6fcf4b4e6e60ea986c889389535 # v3.0.0
        with:
          name: Gosec SARIF file
          path: gosec.sarif
          retention-days: 5

